<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Dimension Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js"></script>
</head>
<body onload="brython()">
    <div class="container">
        <header class="header">
            <h1>Tank Dimension Calculator</h1>
            <p class="subtitle">Calculate optimal tank dimensions based on L/D ratio</p>
        </header>

        <main class="calculator">
            <div class="input-group">
                <label for="volume">Operating Volume (mÂ³)</label>
                <input type="number" id="volume" step="any" class="input-field">
            </div>

            <div class="ratio-inputs">
                <div class="input-group">
                    <label for="min_ratio">Minimum L/D Ratio</label>
                    <input type="number" id="min_ratio" step="any" placeholder="1.25" class="input-field">
                </div>
                <div class="input-group">
                    <label for="max_ratio">Maximum L/D Ratio</label>
                    <input type="number" id="max_ratio" step="any" placeholder="2.0" class="input-field">
                </div>
            </div>

            <div class="input-group">
                <label for="margin">Margin (%) <span class="optional">optional</span></label>
                <input type="number" id="margin" step="any" placeholder="10" class="input-field">
            </div>

            <button id="calc-btn" class="calculate-btn">Calculate Dimensions</button>

            <div class="results-card">
                <pre id="output" class="results-output">Results will appear here...</pre>
            </div>
        </main>
    </div>

    <script type="text/python">
        # ... (Keep the original Python/Brython script unchanged here)
    </script>
</body>
</html>
